{% extends "base.html" %}

{% block navbar_join_game %}
{% endblock %}

{% block content %}
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content text-center">
        <div class="">
          <h1 class="text-5xl font-bold">Ready to guess the drop?</h1>

          <div class="py-6">
            <p class="py-1">
              Join a game here, or
            </p>
            <p class="py-1">
              <a href="/twitch/connect" class="link link-secondary">connect your twitch account</a> to start a new game.
            </p>
          </div>

          <form action="/join" method="get" class="join">
            <button type="submit" class="btn btn-primary normal-case join-item">Join</button>
            <input type="text" name="code" class="input input-bordered join-item" placeholder="Game Code"/>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
